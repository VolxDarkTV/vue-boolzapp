<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <!-- GF -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzap</title>
</head>
<body>
    
    <div id="app">

        <!-- Struttura Generale -->
        <div class="container">

            <!-- Contatti -->
            <div class="leftside">
                <!-- HEADER -->
                <!-- Interfaccia Profilo Utente -->
                <div class="header">
                    <!-- Immagine Profilo -->
                    <div class="userimg">
                        <!-- SOS JS -->
                        <img src="imgs/avatar_io.jpg" alt="" class="cover">
                    </div>
                    <!-- Navigazione -->
                    <ul class="nav_icons">
                        <li>
                            <i class="fa-solid fa-circle-notch"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-message"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </li>
                    </ul>
                </div>

                <!-- Search Chat -->
                <div class="search_chat">
                    <div>
                        <label form="search">
                            <!-- Input Text -->
                            <input form="search" type="text" placeholder="Search or start new chat">
                            <!-- Search Icon -->
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </label>
                    </div>
                </div>

                <!-- Chat List -->
                <div class="chatlist">
                    <!-- SOS JS -->
                    <div class="block active">
                        <div class="imgbx">
                            <img src="imgs/avatar_1.jpg" alt="" class="cover">
                        </div>
                        <!-- Dettagli Contatti -->
                        <div class="details">
                            <div class="listhead">
                                <h4 class="name_contact">Mario Rossi</h4>
                                <p class="time">10:56</p>
                            </div>
                            <!-- Last Message -->
                            <div class="message_p">
                                <p>Come stai? è da tanto che non ci sentiamo!!!!!!!!!!!!!!!!!!!!!!!!!!</p>
                                <b>1</b>
                            </div>
                        </div>
                    </div>

                    <div class="block unread">
                        <div class="imgbx">
                            <img src="imgs/avatar_2.jpg" alt="" class="cover">
                        </div>
                        <!-- Dettagli Contatti -->
                        <div class="details">
                            <div class="listhead">
                                <h4 class="name_contact">Fabio Rossi</h4>
                                <p class="time">10:56</p>
                            </div>
                            <!-- Last Message -->
                            <div class="message_p">
                                <p>Come stai? è da tanto che non ci sentiamo!!!!!!!!!!!!!!!!!!!!!!!!!!</p>
                                <b>1</b>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>

            </div>


            <!-- Chat -->
            <div class="rightside">
                <div class="header">
                    <!-- Testo Immagine Profilo -->
                    <div class="imgtext">
                        <div class="userimg">
                            <!-- SOS JS -->
                            <img src="imgs/avatar_1.jpg" alt="" class="cover">
                        </div>
                        <h4 class="name_contact">Mario Rossi<br><span>Online</span></h4>
                    </div>
                    
                    <!-- Navigazione -->
                    <ul class="nav_icons">
                        <li>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </li>
                        <li>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </li>
                    </ul>
                </div>
                <!-- Chat Box -->
                <div class="chatbox">
                    <!-- Message -->
                    <!-- SOS JS -->
                    <div class="message my_message">
                        <p>
                            Hi<br><span>12:15</span>
                        </p>
                    </div>
                    <div class="message frnd_message">
                        <p>
                            Hi<br><span>12:15</span>
                        </p>
                    </div>
                    <div class="message my_message">
                        <p>
                            Hi<br><span>12:15</span>
                        </p>
                    </div>
                </div>

                <!-- Chat Input -->
                <div class="chatbox_input">
                    <i class="fa-solid fa-face-laugh"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>

        </div>

    </div>




    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
